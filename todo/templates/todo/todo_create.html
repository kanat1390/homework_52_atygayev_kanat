{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
</head>

<body>
    <div class="container-sm mt-5">
        <header>
            <h1 class="text-center app-title"><a href="{% url 'todo:todo_list' %}">Todo App</a></h1>
            <div class="w-50 p-3 m-auto d-flex justify-content-start">
                <a class="btn btn-secondary" href="{% url 'todo:todo_list' %}">Назад</a>
            </div>
        </header>
        <div class="w-50 p-3 m-auto todos">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="description" class="form-label">Название задачи</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Описание задачи</label>
                    <textarea type="text" class="form-control" id="text" name="text"></textarea>
                </div>
                <div class="mb-3">
                    {% for status in statuses %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="{{status.0}}" name="status" id="status">
                        <label class="form-check-label" for="status">
                            {{status.1}}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Дата завершения</label>
                    <input type="date" name="date" />
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>
    <!-- {% for todo in todo_list %}
    <p>{{ todo.description }} {{todo.status}}</p>
    <a href="{% url 'todo:todo_detail' %}?pk={{todo.pk}}">Подробнее</a>
    {% endfor %} -->
</body>

</html>
