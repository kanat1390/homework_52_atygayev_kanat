{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
</head>

<body>
    <div class="container-sm mt-5">
        <header>
            <h1 class="text-center app-title"><a href="{% url 'todo:todo_list' %}">Todo App</a></h1>
        </header>
        <div class="w-50 p-3 m-auto todos">
            <form action="{% url 'todo:todo_update' todo.pk %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="description" class="form-label">Описание задачи</label>
                    <textarea type="text" class="form-control" id="description"
                        name="description">{{todo.description}}</textarea>
                </div>
                <div class="mb-3">
                    {% for status in statuses %}
                    {% if status.1 == todo.get_status_display %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="{{status.0}}" name="status" id="status"
                            checked="checked">
                        <label class="form-check-label" for="status">
                            {{status.1}}
                        </label>
                    </div>
                    {% else %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="{{status.0}}" name="status" id="status">
                        <label class="form-check-label" for="status">
                            {{status.1}}
                        </label>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Дата завершения {{todo.date}}</label>
                    <input type="date" name="date" value="{{ todo.date|date:'Y-m-d'}}" />
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
